name: Build Android and iOS
on:
  push:
    branches:
      - master
jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm install
  build-android:
      needs: install-and-test
      runs-on: ubuntu-latest
      steps: 
        - uses: actions/checkout@v2
        - name: Install npm dependencies
          run: |
            npm install
        - name: Build Android Release
          run: |
            cd android && ./gradlew assembleRelease -Pmybetweentime_UPLOAD_STORE_PASSWORD='${{ secrets.KEYSTORE_PASSWORD }}' -Pmybetweentime_UPLOAD_KEY_PASSWORD='${{ secrets.KEYSTORE_PASSWORD }}'
        - name: Upload Artifact
          uses: actions/upload-artifact@v1
          with:
            name: app-release.apk
            path: android/app/build/outputs/apk/release/
  build-ios:
      needs: install-and-test
      runs-on: [self-hosted, macos]
      steps:
        - uses: actions/checkout@v2
        - name: Install npm dependencies
          run: |
            npm install
        - name: Install pod dependencies
          run: |
            cd ios && pod install
        - name: Build app
          run: |
            xcodebuild -workspace mybetweentime.xcworkspace -scheme mybetweentime archive -archivePath mybetweentime.xcarchive -allowProvisioningUpdates
            xcodebuild -exportArchive -archivePath ./mybetweentime.xcarchive -exportPath . -exportOptionsPlist mybetweentime/Info.plist
            mv mybetweentime.ipa ../mybetweentime.ipa
        - name: Upload Artifact
          uses: actions/upload-artifact@v1
          with:
            name: mybetweentime.ipa
            path: ios/build/